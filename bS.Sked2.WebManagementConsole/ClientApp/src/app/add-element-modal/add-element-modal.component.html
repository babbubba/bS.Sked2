<form (ngSubmit)="save(elementForm)" #elementForm="ngForm">

  <div class="modal-header">
    <h4 class="modal-title">Add Element</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="element.name" name="name" #name="ngModel" required maxlength="50">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
        <div *ngIf="name.errors.required">Name is required</div>
        <div *ngIf="name.errors.maxlength">Name must be max 50 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea type="text" class="form-control" [(ngModel)]="element.description" name="description" #description="ngModel" rows="4" required maxlength="250"></textarea>
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
        <div *ngIf="description.errors.required">Description is required</div>
        <div *ngIf="description.errors.maxlength">Description must be max 250 characters</div>
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="element.isEnabled" name="isEnabled" #isEnabled="ngModel">
      <label class="form-check-label">Enabled</label>
    </div>
    <div class="form-group">
      <label>Element type</label>
      <select class="form-control" [(ngModel)]="element.elementTypeKey" name="elementTypeKey" #elementTypeKey="ngModel" required>
        <option *ngFor="let elementType of element.elementTypesList" value={{elementType.key}}>{{elementType.name}}</option>
      </select>
      <div *ngIf="elementTypeKey.invalid && (elementTypeKey.dirty || elementTypeKey.touched)" class="text-danger">
        <div *ngIf="elementTypeKey.errors.required">Element type is required</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark">Create</button>
  </div>
</form>
