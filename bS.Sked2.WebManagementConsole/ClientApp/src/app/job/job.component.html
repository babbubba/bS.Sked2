<div class="job media">
    <img class="job align-self-start mr-3" src="assets/images/job.png" alt="Job image">
  <div class="job media-body">
    <h5 class="mt-0">{{job.name}} <span class="job float-right badge badge-info">{{job.id}}</span></h5>
    <p class="job">{{job.description}}</p>
  </div>
</div>
