<div *ngIf="messageService.show" class="alert {{getAlertClass()}} alert-dismissible fade show" role="alert">
  <p><strong>{{getAlertTitle()}}</strong>: {{messageService.message}}</p>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
