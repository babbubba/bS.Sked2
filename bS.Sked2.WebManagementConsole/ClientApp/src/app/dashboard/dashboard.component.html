<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h5>Jobs <button class="btn btn-primary btn-sm float-right" [disabled]="disableAddJobButton" (click)="onJobSelect()">Add new Job</button></h5>
      </div>
      <div class="jobs card-body">
        <ul class="jobs list-group">
          <li *ngFor="let job of jobs" class="jobs list-group-item" [class.active]="job === selectedJob" (click)="onJobSelect(job)">
            <app-job [job]="job"></app-job>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div *ngIf="showJobDetail" class="col-4 job-detail">
    <app-jod-detail [jobDetail]="selectedJobEdit" (jobSaved)="jobDetailSaved($event)"></app-jod-detail>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Loading data...</p>
</ngx-spinner>
