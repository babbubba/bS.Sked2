<div class="media">
  <div class="media-body">
    <h5 class="card-title">{{element.name}}<span class="badge badge-secondary float-right">{{element.elementType.name}}</span></h5>
    <h6 class="card-subtitle mb-2 text-muted">{{element.id}}</h6>
    <p class="card-text">{{element.description}}</p>
    <button (click)="editElement()" class="btn btn-sm card-link border-warning">Edit</button>
  </div>
</div>
