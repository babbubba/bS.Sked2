<form [formGroup]="form" (ngSubmit)="saveOrUpdate()">

  <div class="modal-header">
    <h4 class="modal-title">{{actionType}} Task</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="submitted && f.name.errors" class="text-danger">
        <div *ngIf="f.name.errors.required">Name is required</div>
        <div *ngIf="f.name.errors.maxlength">Name must be max 50 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea type="text" class="form-control" formControlName="description" rows="4"></textarea>
      <div *ngIf="submitted && f.description.errors" class="text-danger">
        <div *ngIf="f.description.errors.required">Description is required</div>
        <div *ngIf="f.description.errors.maxlength">Description must be max 250 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Enabled</label>
      <input class="form-check-input" type="checkbox" formControlName="isEnabled">
      <div *ngIf="submitted && f.isEnabled.errors" class="text-danger">
        <div *ngIf="f.isEnabled.errors.required">This is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Fail if any element has error</label>
      <input class="form-check-input" type="checkbox" formControlName="failIfAnyElementHasError">
      <div *ngIf="submitted && f.failIfAnyElementHasError.errors" class="text-danger">
        <div *ngIf="f.failIfAnyElementHasError.errors.required">This is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Fail if any element has warning</label>
      <input class="form-check-input" type="checkbox" formControlName="failIfAnyElementHasWarning">
      <div *ngIf="submitted && f.failIfAnyElementHasWarning.errors" class="text-danger">
        <div *ngIf="f.failIfAnyElementHasWarning.errors.required">This is required</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark">{{actionType == "Add" ? 'Create' : 'Save'}}</button>
  </div>
</form>
